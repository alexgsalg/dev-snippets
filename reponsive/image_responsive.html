<picture>
  <!-- Source used when need a small version when 
    screen is smaller than 900px -->
    <source 
    srcset="
    path/to/image-small-1x.jpg 1x, 
    path/to/image-small-2x.jpg 2x" 
    media="(max-width: 900px)">
    
  <!-- If is not use this one -->
  <img src="path/to/image-2.jpg" 
  srcset="
  path/to/image-1x.jpg 1x, 
  path/to/image-2x.jpg 2x" 
  alt="">
</picture>

<!-- ============================= -->

<!-- Use only to choose the density image -->
<img src="path/to/image-2.jpg" 
  srcset="
    path/to/image-1x.jpg 1x, 
    path/to/image-2x.jpg 2x" 
  alt="">

<!-- Use to choose the image size -->
<img 
  src="path/to/image-small.jpg"
  srcset="
    path/to/image-small.jpg 300w, 
    path/to/image-large.jpg 1200w" 
    sizes="(max-width: 900px) 20vw, (max-width: 600px) 30vw, 300px"
  alt="">
  <!-- For sizes attributes are:
      sizes="(media you want) imgSizeInvw, (media smaller) imgSizeInvw, defaultSize"  -->
